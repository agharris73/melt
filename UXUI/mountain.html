        body {

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/melt/home.html">
            <img src="http://uxdrew.io/melt/brand_alt.svg" width="50" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>

            <a href="https://uxdrew.io/melt/home.html" class="btn btn-outline-success ml-auto" role="button">Sign Out</a>

    <!-- Page Content -->
    <div class="container">
        <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
        <script src="https://www.amcharts.com/lib/3/funnel.js"></script>
        <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2">

            </div>
            <div class="col-lg-8">
                <div id="chartdiv"></div>
            </div>
            <div class="col col-lg-2">

            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var chart = AmCharts.makeChart("chartdiv", {
            "type": "funnel",
            "theme": "dark",
            "dataProvider": [{
                "title": "Debt Percent",
                "value": 100,
                "bullet": "https://www.amcharts.com/lib/images/faces/A04.png"
            }, {
                "title": "Debt Percent",
                "value": 90
            }, {
                "title": "Debt Percent",
                "value": 80
            }, {
                "title": "Debt Percent",
                "value": 70
            }, {
                "title": "Debt Percent",
                "value": 60
            }, {
                "title": "Debt Percent",
                "value": 50
            }, {
                "title": "Debt Percent",
                "value": 40
            }, {
                "title": "Debt Percent",
                "value": 30
            }, {
                "title": "Debt Percent",
                "value": 20
            }, {
                "title": "Debt Percent",
                "value": 10
            }],
            "balloon": {
                "fixedPosition": true
            },
            "labelsEnabled": false,
            "valueField": "value",
            "titleField": "title",
            "startX": -500,
            "rotate": true,
            "colors": ["#4fbae9", "#60c1eb", "#72c7ee", "#83cef0", "#95d5f2", "#a6dcf4", "#b8e3f6", "#c9eaf8",
                "#dbf1fb", "#ecf8fd"
            ],
            "balloonText": "[[title]]: [[value]]n[[description]]"
        });
    </script>

</body>
